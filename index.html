<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Social links profile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="profile-card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile"
        class="profile-img"
      />
      <div class="profile-text">
        <h1 class="profile-name">Jessica Randall</h1>
        <h2 class="profile-address">London, United Kingdom</h2>
      </div>

      <p class="profile-info">"Front-end developer and avid reader."</p>
      <div class="profile-links">
        <a href="#" class="profile-link">GitHub</a>
        <a href="#" class="profile-link">Frontend Mentor </a>
        <a href="#" class="profile-link">LinkedIn</a>
        <a href="#" class="profile-link">Twitter</a>
        <a href="#" class="profile-link">Instagram</a>
      </div>
    </div>
  </body>
</html>
